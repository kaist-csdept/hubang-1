<!DOCTYPE html>
<html>
  <head>
    <title> Hubang Settings</title>
	<meta charset=utf-8" />

  </head>

  <body>
    <div id="Hb-head" style="background-color:#99D9EA; width:450px;height:60px">
      <div class="head-1" style="display:none;width:50px;height:50px;float:left;margin:5px 0px 0px 5px">
        <img src="back.png" width="50px" height="50px">
      </div>
      <div class="head-2" style="width:50px;height:50px;float:right;margin:5px 5px 0px 0px">
        <a href="manual.html" target="_blank">
          <img src="question.png" width="50px" height="50px">
        </a>
      </div>
    </div>
    <div id="Hb-body" style="background-color:#FFFFFF;width:450px;height:540px">
      <div class="body-graph" style="background-color:#FFFFEF;width:400px;height:200px;margin:25px 0px 0px 25px">
      </div>
      <div class="body-percent" style="background-color:#FFFFDF;width:120px;height:100px;margin:25px 0px 0px 25px;float:left;text-align:center">
       <p>
         <font size="15">
           %
         </font>
        </p>
      </div>
      <div class="body-number" style="background-color:#FFFFCF;width:200px;height:100px;margin:25px 25px 0px 0px;float:right;text-align:center">
       로딩된 이미지 수 : <br>
       필터링 된 이미지 수 : 
      </div>
      <div class="body-power" style="background-color:#FFFFBF;width:200px;height:250px;margin:150px 0px 0px 125px">
		<div id="plugin_on" style="display: none;">
			<img src="working.png" width="200px" height="200px">
			<div class="working_ment" style="background-color:#FFFFCF;width:200px;height:50px;float:right;text-align:center">
				후방 주의 플러그인이 <br>
				현재 작동 중입니다
			</div>
		</div>
		<div id="plugin_off" style="display: block;">
			<img src="sleeping.png" width="200px" height="200px">
			<div class="working_ment" style="background-color:#FFFFCF;width:200px;height:50px;float:right;text-align:center">
				후방 주의 플러그인이  <br>
				현재 비활성화 되어 있습니다
			</div>
		</div>
      </div>
    </div>
  </body>

</html>
